<!doctype html><html lang="ru"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Truepicc Admin  список</title>
<style>
body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#fff;margin:0}
header{display:flex;justify-content:space-between;align-items:center;padding:12px 16px;border-bottom:1px solid #e6e8eb}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #f0f1f3;text-align:left;font-size:14px}
a.btn, button.btn{display:inline-block;padding:8px 10px;border:1px solid #1565C0;background:#1565C0;color:#fff;border-radius:8px;text-decoration:none}
form.search{display:flex;gap:8px;align-items:center}
input[type=text]{padding:8px;border:1px solid #cdd3df;border-radius:8px}
.container{max-width:1100px;margin:0 auto;padding:12px 16px}
.meta{color:#667}
</style>
</head><body>
<header class="container">
  <div><strong>Truepicc Admin</strong></div>
  <div><a class="btn" href="/admin/logout">Выход</a></div>
</header>
<div class="container">
  <form class="search" method="get">
    <input type="text" name="q" value="{{ q }}" placeholder="Поиск по ID">
    <button class="btn" type="submit">Искать</button>
  </form>

  <table style="margin-top:12px">
    <thead><tr>
      <th>ID</th><th>Время устройства (UTC)</th><th>Время сервера (UTC)</th><th>Координаты</th><th></th>
    </tr></thead>
    <tbody>
    {% for r in rows %}
      <tr>
        <td><a href="/verify/{{ r.id }}" target="_blank">{{ r.id }}</a></td>
        <td class="meta">{{ r.device_time_utc }}</td>
        <td class="meta">{{ r.created_server_utc }}</td>
        <td class="meta">{{ '%.6f'|format(r.lat) }}, {{ '%.6f'|format(r.lon) }}</td>
        <td><a class="btn" href="/admin/photos/{{ r.id }}/edit">Править</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body></html>
